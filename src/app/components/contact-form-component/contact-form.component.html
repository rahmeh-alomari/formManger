<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="sendEmail()" class="mt-4">
    <div class="form-group">
      <label for="from_name">Your Name:</label>
      <input type="text" id="from_name" class="form-control" formControlName="from_name" placeholder="Enter your name" required>
      <div *ngIf="contactForm.controls.from_name.invalid && contactForm.controls.from_name.touched" class="invalid-feedback">
        Your Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="from_email">Your Email:</label>
      <input type="email" id="from_email" class="form-control" formControlName="from_email" placeholder="Enter your email" required>
      <div *ngIf="contactForm.controls.from_email.invalid && contactForm.controls.from_email.touched" class="invalid-feedback">
        Valid Email address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" class="form-control" formControlName="message" rows="5" placeholder="Enter your message" required></textarea>
      <div *ngIf="contactForm.controls.message.invalid && contactForm.controls.message.touched" class="invalid-feedback">
        Message is required.
      </div>
    </div>

    <div class="form-group">
      <label for="pdfFile">Upload PDF:</label>
      <input type="file" id="pdfFile" class="form-control-file" (change)="onFileChange($event)" accept=".pdf" required>
      <div *ngIf="contactForm.controls.pdfFile.invalid && contactForm.controls.pdfFile.touched" class="invalid-feedback">
        PDF file is required.
      </div>
    </div>

    <div class="form-group">
      <label for="employeeLevel">Employee Level:</label>
      <select id="employeeLevel" class="form-control" formControlName="employeeLevel" required>
        <option value="">Select Level</option>
        <option value="Junior">Junior</option>
        <option value="Mid-Level">Mid-Level</option>
        <option value="Senior">Senior</option>
      </select>
      <div *ngIf="contactForm.controls.employeeLevel.invalid && contactForm.controls.employeeLevel.touched" class="invalid-feedback">
        Employee Level is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="contactForm.invalid">Send Message with PDF</button>
  </form>
</div>
